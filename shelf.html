<!DOCTYPE html>
<html>
<head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: black;
        position: relative;
    }

    .layer {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
    }

    .overlay {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        z-index: 2;
    }

    /* ✅ Book overlay aligned to background */
    #bookOverlay {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
        z-index: 3;
    }

    /* ✅ Pages aligned to background */
    #bookPages {
        position: absolute;
        inset: 0;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
        z-index: 4;
    }

    .page {
        position: absolute;
        inset: 0;
        display: none;
    }

    /* ✅ Page elements positioned dynamically */
    .page img,
    #pageCounter {
        position: absolute;
        width: 25%;   /* adjust as needed */
        height: 25%;
        object-fit: contain;
        pointer-events: none;
    }

    #pageCounter {
        color: white;
        font-family: sans-serif;
        font-size: 20px;
        width: auto;
        height: auto;
        z-index: 10;
    }

    /* ✅ Click zones aligned to background */
    #leftZone, #rightZone {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        z-index: 5;
        pointer-events: none;
    }

    #leftZone { left: 0; }
    #rightZone { right: 0; }
</style>
</head>
<body>

<div id="container">

    <!-- Background -->
    <img id="scene" class="layer" src="bookshelf.png">
    <img id="mask" class="layer" src="bookshelfclickmap.png" style="display:none;">

    <!-- Hover highlights -->
    <img id="highlightBookOne" class="layer overlay" src="Hibook1.png">
    <img id="highlightBack" class="layer overlay" src="HiBack.png">

    <!-- ✅ Book overlay -->
    <img id="bookOverlay" src="book1.png">

    <!-- ✅ Book pages -->
    <div id="bookPages">

        <div class="page">
            <img src="CorkboardArchive1.png" data-corner="top-left">
        </div>

        <div class="page">
            <img src="page2.png" data-corner="top-right">
        </div>

        <div class="page">
            <img src="page3.png" data-corner="bottom-left">
        </div>

        <!-- ✅ Page counter using corner system -->
        <div id="pageCounter" data-corner="bottom-right">Page 1</div>

    </div>

    <!-- Click zones -->
    <div id="leftZone"></div>
    <div id="rightZone"></div>

</div>

<script>
/* ELEMENTS */
const scene = document.getElementById("scene");
const mask = document.getElementById("mask");

const highlightBookOne = document.getElementById("highlightBookOne");
const highlightBack = document.getElementById("highlightBack");

const bookOverlay = document.getElementById("bookOverlay");
const bookPages = document.getElementById("bookPages");
const pages = Array.from(document.querySelectorAll(".page"));

const leftZone = document.getElementById("leftZone");
const rightZone = document.getElementById("rightZone");

const pageCounter = document.getElementById("pageCounter");

let currentPage = 0;

/* ✅ Percent-based corner table */
const cornerPositions = {
    "top-left":     { x: 5,  y: 5 },
    "top-right":    { x: 95, y: 5 },
    "bottom-left":  { x: 5,  y: 95 },
    "bottom-right": { x: 95, y: 95 }
};

/* ✅ Convert percent → pixel relative to background */
function positionPageElements(page) {
    const rect = scene.getBoundingClientRect();

    const elems = page.querySelectorAll("[data-corner]");
    elems.forEach(el => {
        const pos = cornerPositions[el.dataset.corner];

        const x = rect.left + rect.width  * (pos.x / 100);
        const y = rect.top  + rect.height * (pos.y / 100);

        el.style.left = x + "px";
        el.style.top  = y + "px";
    });
}

/* ✅ Update counter */
function updatePageCounter() {
    pageCounter.textContent = `Page ${currentPage + 1}`;
}

/* ✅ Reposition on resize */
window.addEventListener("resize", () => {
    if (bookPages.style.opacity === "1") {
        positionPageElements(pages[currentPage]);
    }
});

/* MASK CANVAS */
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

mask.onload = () => {
    canvas.width = mask.naturalWidth;
    canvas.height = mask.naturalHeight;
    ctx.drawImage(mask, 0, 0);
};

function getPixelColor(e) {
    const rect = scene.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));
    const pixel = ctx.getImageData(x, y, 1, 1).data;
    return `${pixel[0]},${pixel[1]},${pixel[2]}`;
}

/* HOVER */
scene.addEventListener("mousemove", (e) => {
    if (bookOverlay.style.opacity === "1") return;

    const color = getPixelColor(e);

    highlightBookOne.style.opacity = 0;
    highlightBack.style.opacity = 0;

    if (color === "0,0,255") highlightBookOne.style.opacity = 1;
    if (color === "255,255,0") highlightBack.style.opacity = 1;
});

/* CLICK */
scene.addEventListener("click", (e) => {
    const color = getPixelColor(e);

    if (color === "0,0,255") openBook();
    if (color === "255,255,0") window.location.href = "index.html";
});

/* ✅ BOOK OPEN/CLOSE */
function openBook() {
    bookOverlay.style.opacity = 1;
    bookOverlay.style.pointerEvents = "auto";

    setTimeout(() => openPages(), 300);
}

bookOverlay.addEventListener("click", closeBook);

function closeBook() {
    bookOverlay.style.opacity = 0;
    bookOverlay.style.pointerEvents = "none";
    closePages();
}

/* ✅ PAGE READER */
function openPages() {
    currentPage = 0;
    pages.forEach(p => p.style.display = "none");

    pages[currentPage].style.display = "block";
    positionPageElements(pages[currentPage]);
    updatePageCounter();

    bookPages.style.opacity = 1;
    bookPages.style.pointerEvents = "auto";

    leftZone.style.pointerEvents = "auto";
    rightZone.style.pointerEvents = "auto";
}

function closePages() {
    bookPages.style.opacity = 0;
    bookPages.style.pointerEvents = "none";

    leftZone.style.pointerEvents = "none";
    rightZone.style.pointerEvents = "none";
}

/* ✅ PAGE FLIPPING */
function nextPage() {
    if (currentPage < pages.length - 1) {
        pages[currentPage].style.display = "none";
        currentPage++;
        pages[currentPage].style.display = "block";
        positionPageElements(pages[currentPage]);
        updatePageCounter();
    }
}

function prevPage() {
    if (currentPage > 0) {
        pages[currentPage].style.display = "none";
        currentPage--;
        pages[currentPage].style.display = "block";
        positionPageElements(pages[currentPage]);
        updatePageCounter();
    }
}

rightZone.addEventListener("click", nextPage);
leftZone.addEventListener("click", prevPage);

</script>

</body>
</html>
