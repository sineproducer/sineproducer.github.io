<!DOCTYPE html>
<html>
<head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    /* The container centers and scales everything */
    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: black;
        position: relative;
    }

    /* Base class for all layers */
    .layer {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
    }

    /* Highlight overlays */
    .overlay {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        z-index: 2;
    }
</style>
</head>
<body>

<div id="container">
    <img id="scene" class="layer" src="hallway.png">
    <img id="mask" class="layer" src="clickmap.png" style="display:none;">
    <img id="highlightdoor" class="layer overlay" src="HiDoor.png">
    <img id="highlightshelf" class="layer overlay" src="HiShelf.png">
    <img id="highlightboard" class="layer overlay" src="HiCork.png">
</div>

<script>
const scene = document.getElementById("scene");
const mask = document.getElementById("mask");

const highlightDoor = document.getElementById("highlightdoor");
const highlightShelf = document.getElementById("highlightshelf");
const highlightBoard = document.getElementById("highlightboard");

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

let currentColor = "";

mask.onload = () => {
    canvas.width = mask.naturalWidth;
    canvas.height = mask.naturalHeight;
    ctx.drawImage(mask, 0, 0);
};

scene.addEventListener("mousemove", (e) => {
    const rect = scene.getBoundingClientRect();

    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    currentColor = `${pixel[0]},${pixel[1]},${pixel[2]}`;

    highlightDoor.style.opacity = 0;
    highlightShelf.style.opacity = 0;
    highlightBoard.style.opacity = 0;
 // uhhh the fucking uh the map highlight logic
    if (currentColor === "255,255,0") highlightDoor.style.opacity = 1;
    if (currentColor === "255,0,0") highlightShelf.style.opacity = 1;
    if (currentColor === "0,0,255") highlightBoard.style.opacity = 1;
});
 // Clicky logic
scene.addEventListener("click", (e) => {
    const rect = scene.getBoundingClientRect();

    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    const clickedColor = `${pixel[0]},${pixel[1]},${pixel[2]}`;

    // Clicky click
    if (clickedColor === "255,255,0") {
        window.location.href = "board.html";
    }

    if (clickedColor === "255,0,0") {
        window.location.href = "shelf.html";
    }

    if (clickedColor === "0,0,255") {
        window.location.href = "board.html";
    }
});
</script>

</body>
</html>
