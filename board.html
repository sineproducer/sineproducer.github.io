<!DOCTYPE html>
<html>
<head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    /* The container centers and scales everything */
    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: black;
        position: relative;
        font-size: 1.6vw; /* ✅ Global scale for all notes */
    }

    /* Base class for all layers */
    .layer {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
    }

    /* Highlight overlays */
    .overlay {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        z-index: 2;
    }

    /* ✅ Notes scale with the container */
    .note {
        position: absolute;
        z-index: 3;
        font-size: 1em; /* ✅ Inherits from container */
        transform: translate(-50%, -50%);
        white-space: nowrap;
    }
</style>
</head>
<body>

<div id="container">
    <img id="scene" class="layer" src="corkboardwithbutton.png">
    <img id="mask" class="layer" src="boardmap.png" style="display:none;">
    <img id="highlightback" class="layer overlay" src="HiBack.png">

<div 
    class="note"
    data-x="23.5"
    data-y="35.7"
    style="transform: translate(-50%, -50%) rotate(4deg);"
>
    Hi! welcome!<br>
    this is a new line<br>
    and another one
</div>

<div 
    class="note"
    data-x="21.5"
    data-y="64"
    style="transform: translate(-50%, -50%) rotate(4deg);"
>
    Hi! welcome!<br>
    this is a new line<br>
    and another one
</div>

<div 
    class="note"
    data-x="53"
    data-y="64"
    style="transform: translate(-50%, -50%) rotate(7deg);"
>
    Hi! welcome!<br>
    this is a new line<br>

</div>

<div 
    class="note"
    data-x="69.5"
    data-y="49"
    style="transform: translate(-50%, -50%) rotate(-2.5deg);"
>
    Hi! welcome!<br>

    and another one
</div>

<div 
    class="note"
    data-x="67"
    data-y="18"
    style="transform: translate(-50%, -50%) rotate(1deg);"
>
    Hi! welcome!<br>
    this is a new line<br>
    and another one
</div>


<script>
const scene = document.getElementById("scene");
const mask = document.getElementById("mask");
const highlightback = document.getElementById("highlightback");

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

let currentColor = "";

mask.onload = () => {
    canvas.width = mask.naturalWidth;
    canvas.height = mask.naturalHeight;
    ctx.drawImage(mask, 0, 0);
};

scene.addEventListener("mousemove", (e) => {
    const rect = scene.getBoundingClientRect();

    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    currentColor = `${pixel[0]},${pixel[1]},${pixel[2]}`;

    highlightback.style.opacity = 0;

    if (currentColor === "255,255,0") highlightback.style.opacity = 1;
});

scene.addEventListener("click", (e) => {
    const rect = scene.getBoundingClientRect();

    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    const clickedColor = `${pixel[0]},${pixel[1]},${pixel[2]}`;

    if (clickedColor === "255,255,0") {
        window.location.href = "index.html";
    }
});

/* ✅ Percent → pixel positioning */
function positionNotes() {
    const rect = scene.getBoundingClientRect();
    const notes = document.querySelectorAll(".note");

    notes.forEach(note => {
        const x = parseFloat(note.dataset.x);
        const y = parseFloat(note.dataset.y);

        const px = rect.left + (rect.width * x / 100);
        const py = rect.top + (rect.height * y / 100);

        note.style.left = px + "px";
        note.style.top = py + "px";
    });
}

window.addEventListener("resize", positionNotes);
window.addEventListener("load", positionNotes);
</script>

</body>
</html>
