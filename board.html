<!DOCTYPE html>
<html>
<head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    /* The container centers and scales everything */
    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: black;
        position: relative;
    }

    /* Base class for all layers */
    .layer {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
    }

    /* Highlight overlays */
    .overlay {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        z-index: 2;
    }
</style>
</head>
<body>
 // PUT THE UHHH PNG SHITS HERE in this order: background, click map, and then highlights
<div id="container">
    <img id="scene" class="layer" src="corkboardwithbutton.png">
    <img id="mask" class="layer" src="boardmap.png" style="display:none;">
    <img id="highlightback" class="layer overlay" src="HiBack.png">
</div>

<script>
const scene = document.getElementById("scene");
const mask = document.getElementById("mask");
 // remove highlights as nessratyryey
const highlightback = document.getElementById("highlightback");

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

let currentColor = "";

mask.onload = () => {
    canvas.width = mask.naturalWidth;
    canvas.height = mask.naturalHeight;
    ctx.drawImage(mask, 0, 0);
};

scene.addEventListener("mousemove", (e) => {
    const rect = scene.getBoundingClientRect();

    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    currentColor = `${pixel[0]},${pixel[1]},${pixel[2]}`;
 // REMEMBER TO EDIT THE HIGHLIGHTS!!!!!
    highlightback.style.opacity = 0;
 // uhhh the fucking uh the map highlight logic
    if (currentColor === "255,255,0") highlightback.style.opacity = 1;
});
 // Clicky logic
scene.addEventListener("click", (e) => {
    const rect = scene.getBoundingClientRect();

    const x = Math.floor((e.clientX - rect.left) * (mask.naturalWidth / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (mask.naturalHeight / rect.height));

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    const clickedColor = `${pixel[0]},${pixel[1]},${pixel[2]}`;

    // Clicky click editor!!! PS: yellow is 255,255,0
    if (clickedColor === "255,255,0") {
        window.location.href = "index.html";
    }
});
</script>

</body>
</html>
